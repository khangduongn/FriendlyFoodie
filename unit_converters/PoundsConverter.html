<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    body {
      margin: 0;

  <title>Pounds Converter</title>
</head>
<body>
  <ul>
	  <li><a href="../converterhub.html">Back</a></li>
  </ul>
  <h2> Convert Pounds </h2>
  <input id="inputpounds" type="number" placeholder="Pounds" oninput="unitconverter(this.value)" onchange="unitconverter(this.value)">

  <p>Ounces: <span id="ounce"></span></p>
  <p>Grams: <span id="grams"></span></p>
  <p>Kilograms: <span id="kgram"></span></p>

  <script>
  function unitconverter(valNum) {
    document.getElementById("ounce").innerHTML=valNum*16;
    document.getElementById("grams").innerHTML=valNum*(56699/125);
    document.getElementById("kgram").innerHTML=valNum*(56699/125000);
  }
  </script>
  
</body>
