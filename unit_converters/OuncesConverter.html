<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background-color: #FCF8E8;
    }
  </style>
  <title>Ounces Converter</title>
</head>
<body>
  <ul>
    <li><a href="../converterhub.html">Back</a></li>
  </ul>
  <h2> Convert Ounces </h2>
  <input id="inputounces" type="number" placeholder="Ounces" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">

  <p>Pounds: <span id="pound"></span></p>
  <p>Grams: <span id="grams"></span></p>
  <p>Kilograms: <span id="kgram"></span></p>

  <script>
  function LengthConverter(valNum) {
    document.getElementById("pound").innerHTML=valNum/16;
    document.getElementById("grams").innerHTML=valNum*(56699/2000);
    document.getElementById("kgram").innerHTML=valNum*(56699/2000000);
  }
</script>
</body>
